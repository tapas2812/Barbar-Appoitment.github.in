<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Barbar Appoitment</title>
    <link rel="icon" href="images/fav.jpg" type="image/jpg" sizes="16*16" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="banner">
      <img src="images/logo.png" alt="" id="logo" />

      <div class="container">
        <div class="email">
          
          <div class="email-form">
            <h3>Contact on Email</h3>
            <form action="https://api.web3forms.com/submit" method="POST">
              <input type="hidden" name="access_key" value="85a832cb-f9e3-4fe7-afdb-4d983cfbc737">
              <div class="tbox">
                <i class="fa-solid fa-user"></i><input
                  type="text"
                  name=""
                  placeholder="Enter Your Name"
                  required
                />
              </div>
              <div class="tbox">
                <i class="fa fa-phone"></i
                ><input
                  type="text"
                  name=""
                  placeholder="Enter Phone Number"
                  required
                />
              </div>
              <div class="tbox">
                <textarea name="" rows="3" placeholder="Enter Your Message"></textarea>
              </div>
              <button class="btn">Send</button>
            </form>
          </div>
          <div class="content">
            <img src="images/Screenshot (22).png" alt="" />
          </div>
        </div>
      </div>
    </section>
                

    <div id="nav">
      <nav>
        <ul>
          <li><a href="index.html">HOME</a></li>
          <li><a href="index.html">FEATURES</a></li>
          <li><a href="index.html">SERVICES</a></li>
          <li><a href="index.html">FEEDBACK</a></li>
          <li><a href="index.html">CONTACT</a></li>
        </ul>
      </nav>
    </div>
    <div id="menubtn">
      <img src="images/menu.png" alt="MenuBar" id="menu" />
    </div>

    <!-- Connect JS -->
    <script src="script.js"></script>
  </body>
</html>
